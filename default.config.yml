---
dockitems_persist:
  - name: Safari
    path: /Applications/Safari.app
    pos: 1
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 2
  - name: Visual Studio Code
    path: /Applications/Visual Studio Code.app
    pos: 3
  - name: Mail
    path: /System/Applications/Mail.app
    pos: 4
  - name: Calendar
    path: /System/Applications/Calendar.app
    pos: 5
  - name: Messages
    path: /System/Applications/Messages.app
    pos: 6
  - name: FaceTime
    path: /System/Applications/FaceTime.app
    pos: 7
  - name: Music
    path: /System/Applications/Music.app
    pos: 8
  - name: App Store
    path: /System/Applications/App Store.app
    pos: 9
  - name: System Preferences
    path: /System/Applications/System Preferences.app
dockitems_remove:
  - Launchpad
  - Maps
  - Photos
  - Contacts
  - Reminders
  - Notes
  - TV
  - Podcasts
  - News
  - Keynote
  - Numbers
  - Pages
# git_email: user@example.com
# git_name: Example User
homebrew_cask_apps:
  - 1password
  - font-fira-code
  - notion
  - vlc
homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts
macos_defaults:
  - domain: NSGlobalDomain
    key: NSDocumentSaveNewDocumentsToCloud
    value: false
    type: bool
  - domain: com.apple.finder
    key: NewWindowTarget
    value: PfHm
    type: string
  - domain: NSGlobalDomain
    key: AppleShowAllExtensions
    value: true
    type: bool
  - domain: com.apple.dock
    key: tilesize
    value: 48
    type: int
  - domain: com.apple.dock
    key: autohide
    value: true
    type: bool
  - domain: com.apple.dock
    key: show-recents
    value: false
    type: bool
  - domain: com.apple.dock
    key: mru-spaces
    value: false
    type: bool
  - domain: com.apple.TextEdit
    key: RichText
    value: false
    type: bool
